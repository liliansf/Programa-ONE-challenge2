<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./files/alura-logo.svg" type="image/x-icon">
        <!-- Fontes -->
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
        <!--Estilos-->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/forca.css">
        <link rel="stylesheet" type="text/css" href="css/boneco.css">
        <title>DesafioOne - Jogo da Forca</title>
	</head>
	<body>

		<header class="cabecalho">
			<div class="div-cabecalho">
                <img class="logo" src="img/logo-alura.png">
				<h1 class="titulo">Jogo da Forca</h1>
       
			</div>
		</header>
		<main>
            <section class="menu-principal">
                <div class="conteudo-principal">
                    <button class="iniciar-jogo" >Iniciar Jogo</button>
                    <button class="add-palavra">Adicionar Nova Palavra</button>
                </div>
            </section>

			<section class="menu-forca invisivel">
                <div class="final"></div>
                <div class="palavra"></div>
                <div class="conteudo-forca">
                    <div class="forca-boneco">
                        <canvas width="300" height="400"></canvas>
                    </div>
                    <div class="forca-palavra">
                        <div class="linhas"></div>
                        <div class="letras-erradas"></div>
                    </div>
                    <div class="botoes">
                        <button class="novo-jogo">Novo Jogo</button>
                        <button class="desistir">Desistir</button>
                    </div>
                </div>
			</section>

            <section class="menu-palavras invisivel">
                <div class="conteudo-palavras">
                  
                    <p class="titulo-txt">Digite uma palavra de no máximo 8 letras</p>
                    <div class="txt-inserir-palavra">
                        <textarea class="txt-palavras" maxlength="8" placeholder="Insira uma palavra" rows="8" cols="60"></textarea>
                        <img class="morteimg" src="img/morte.png">
                   
                        <div id="mensagem-erro"></div>
                        
                    </div>
                    <div class="btn-inserir-palavra">
                        <button class="salvar">Salvar e Começar</button>
                        <button class="voltar">Voltar</button>
                    </div>
                </div>
            </section>
		</main>

		<section class="letras">
			<div id="caixa"></div>
            <div id="nome"></div>
		</section>

	</body>

    <footer>
        <p>Copyright © 2022 - by <a href="https://github.com/liliansf" target="_blank">Lilian Faria</a>.</p>
    </footer>

</html>

<script src="js/menus.js"></script>
<script src="js/regex-nova-palavra.js"></script>
<script src="js/palavra.js"></script>
<script src="js/desenha_boneco.js"></script>
